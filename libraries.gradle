ext {
	karafVersion = '2.3.1'
	shiroVersion = '1.2.1'
	akkaVersion = '2.0.2'
	scalaVersion = '2.9.2'
	// Note: ecore has different version
	emfVersion = '2.8.0.v20120911-0500'
	jackson1Version = '1.9.9'
	jackson2Version = '2.1.4'
	slf4jVersion = '1.7.5'
	logbackVersion = '1.0.13'
	junitVersion = '4.11'
	neo4jVersion = '1.8.2'
	directoryApiVersion = '1.0.0-M15'
	springVersion = '3.2.3.RELEASE'

	libraries = [
		findbugs: 'com.google.code.findbugs:jsr305:2.0.1',
		junit: "junit:junit:$junitVersion",
		slf4j_api: "org.slf4j:slf4j-api:$slf4jVersion",
		slf4j_jcl_over_slf4j: "org.slf4j:jcl-over-slf4j:$slf4jVersion",
		slf4j_jul_to__slf4j: "org.slf4j:jul-to-slf4j:$slf4jVersion",
		slf4j_ext: "org.slf4j:slf4j-ext:$slf4jVersion",
		slf4j_log4j12: "org.slf4j:slf4j-log4j12:$slf4jVersion",
		slf4j_jdk14: "org.slf4j:slf4j-jdk14:$slf4jVersion",
		logback: "ch.qos.logback:logback-classic:$logbackVersion",
		hamcrest: 'org.hamcrest:hamcrest-all:1.3',
		guava: 'com.google.guava:guava:14.0.1',
		jackson: ["com.fasterxml.jackson.core:jackson-databind:$jackson2Version",
			"com.fasterxml.jackson.datatype:jackson-datatype-guava:2.1.2",
			"com.fasterxml.jackson.datatype:jackson-datatype-joda:2.1.2"],
		osgi: ['org.osgi:org.osgi.core:4.3.1',
			'org.osgi:org.osgi.compendium:4.3.1'],
		karaf_shell_console: "org.apache.karaf.shell:org.apache.karaf.shell.console:$karafVersion",
		emf: ["org.eclipse.emf:org.eclipse.emf.ecore.xmi:$emfVersion",
		 "org.eclipse.emf:org.eclipse.emf.ecore:2.8.1.v20120911-0500",
			"org.eclipse.emf:org.eclipse.emf.common:$emfVersion"],
		commons_io: 'commons-io:commons-io:2.4',
		commons_codec: 'commons-codec:commons-codec:1.7',
		commons_lang3: 'org.apache.commons:commons-lang3:3.1',
		commons_beanutils: 'commons-beanutils:commons-beanutils:1.8.3',
		commons_exec: "org.apache.commons:commons-exec:1.1",
		jscience: 'org.jscience:jscience:4.3.1',
		joda_money: 'org.joda:joda-money:0.9',
		joda_time: 'joda-time:joda-time:2.2',
		shiro: 'org.apache.shiro:shiro-core:1.2.2',
		shiro_web: 'org.apache.shiro:shiro-web:1.2.2',
		servlet: 'javax.servlet:javax.servlet-api:3.0.1',
		mongo: 'org.mongodb:mongo-java-driver:2.7.3',
		morphia: ['com.google.code.morphia:morphia:0.99.1-SNAPSHOT',
			'com.google.code.morphia:morphia-logging-slf4j:0.99'],
		cdi: 'javax.enterprise:cdi-api:1.0-SP4',
		neo4j: "org.neo4j:neo4j-cypher:$neo4jVersion",
		scala: "org.scala-lang:scala-library:$scalaVersion",
		directory_api: ["org.apache.directory.api:api-ldap-client-api:$directoryApiVersion",
			"org.apache.directory.api:api-ldap-codec-standalone:$directoryApiVersion",
			"org.apache.directory.api:api-ldap-extras-aci:$directoryApiVersion",
			"org.apache.directory.api:api-ldap-model:$directoryApiVersion"],
		apacheds: ["org.apache.directory.jdbm:apacheds-jdbm2:2.0.0-M2",
			"org.apache.directory.server:apacheds-server-config:2.0.0-M10",
			"org.apache.directory.server:apacheds-server-jndi:2.0.0-M10"],
		validation: "javax.validation:validation-api:1.0.0.GA",
		jackson1: ["org.codehaus.jackson:jackson-jaxrs:$jackson1Version",
			"org.codehaus.jackson:jackson-mapper-asl:$jackson1Version"],
		jsr311: "javax.ws.rs:jsr311-api:1.1.1",
		uritemplates: 'com.damnhandy:handy-uri-templates:1.1.7',
		stringtemplate: 'org.antlr:stringtemplate:4.0.2',
		httpclient: ['org.apache.httpcomponents:httpcore:4.2.3',
			'org.apache.httpcomponents:httpclient:4.2.3'],
		mustache: 'com.github.spullara.mustache.java:compiler:0.8.9',
		spring: [
			"org.springframework:spring-core:$springVersion",
			"org.springframework:spring-beans:$springVersion",
			"org.springframework:spring-context:$springVersion",
			"org.springframework:spring-tx:$springVersion",
			"org.springframework:spring-orm:$springVersion"],
		spring_test: "org.springframework:spring-test:$springVersion",
	]
}
